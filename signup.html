<html lang="en">

    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="task-bar">
        <h2>Genda Blogs</h2>
        <div class="links">
            <a href="home.html"><button class="link">Home</button></a>
            <a href="services.html"><button class="link">Services</button></a>

            <a href="login.html"><button class="link">Login</button></a>
        </div>
    </div>
    <center><h1 class="create-header">Create Account</h1></center>

    <form 
        class="signup-form" 
        action=""
        onsubmit="alert('Account Created Successfuly')"
        >
        <input class="input" placeholder="Full Name" required/>
        <input class="input" placeholder="Username" required/>
        <span class="dob-span">
            <label class="dob-label">DOB</label>
            <input type="date" class="input dob-input" placeholder="DOB" required/>
        </span>
        <input type="email" class="input" placeholder="Email" required/>
        <input type="tel" class="input" placeholder="Phone" required/>
        <input type="password" class="input" placeholder="Password" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" required/>
        <input type="password" class="input" placeholder="Repeat Password" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" required/>
        <button class="submit">Register</button>
    </form>

    <script src="./home.js"></script>
</body>
